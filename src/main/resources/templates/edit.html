<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .edit-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 30px; margin-top: 80px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 edit-card">
            <h3 class="text-center text-warning mb-4 fw-bold">✏️ Edit Task</h3>
            
            <form th:action="@{/update/{id}(id=${todo.id})}" th:object="${todo}" method="post">
                <div class="mb-3">
                    <label for="task" class="form-label text-muted">Task Description</label>
                    <input type="text" th:field="*{task}" class="form-control form-control-lg" id="task" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
